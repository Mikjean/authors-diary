{% extends 'sections/base.html' %}
{% block content %}
<div class="col-lg-5 col-md-5 col-sm-4 offset-md-4 offset-sm-1 col-12 col-mt-4 " style="margin: 10;">
    <form id="algin-form " method="POST" action="" >
        {% csrf_token %}
        <h3 class="text-white text-center">Login to Post</h3>
        {% for message in messages%}
        <p id="messages" class="text-white text-center">{{message}}</p>
        {% endfor %}
        <div class="form-group"> <label for="username">Username</label> <input type="text" name="username" id="username"
                class="form-control py-2 px-4"> </div>
        <div class="form-group"> <label for="password">Password</label> <input type="password" name="password" id="password"
                class="form-control py-2 px-4"> </div>
        <div class="form-group">
            <p class="text-secondary">have no account yet?<a href="{% url 'register' %}" class="alert-link">sign up here.</a> </p>
        </div>
        <!-- <div class="form-inline"> <input type="checkbox" name="check" id="checkbx" class="mr-1"> <label for="subscribe">Subscribe me to the newlettter</label> </div> -->
        <div class="form-group text-right"> <input type="submit" id="post" class="btn py-2" value="Log In"> </div>

    </form>
</div>

{% endblock %}
