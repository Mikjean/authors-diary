{% extends 'sections/base.html' %}
{% block content %}
{% load static %}

<h1 class="text-white ">Delete post</h1>
{% for message in messages%}
        <p id="messages" class="text-white text-center">{{message}}</p>
    {% endfor %}
<p class="text-danger">Are you sure you want to delete this Post? </p>
<div>
    <h1 class="text-capitalize">{{item.heading}}</h1>
    <div>
        <img src="{% static item.post_image %}" alt="">
        <p class="text-white pt-10">{{item.description}}</p>
    </div>
</div>
<form action="" method="POST" >
    {%csrf_token%}
    
    <input type="submit" name="submit" value="delete post" class="btn btn-sm btn-danger">
    <a class="btn btn-sm btn-info" href="/">Cancel</a>

</form>
{% endblock %}
